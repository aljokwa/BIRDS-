<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Synth</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .visualizer {
            width: 100%;
            height: 200px;
            background: #000;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #4a4a4a;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #666;
        }

        button.active {
            background: #2ecc71;
        }

        .sliders {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
        }

        .recording-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .recording-controls button {
            padding: 10px 20px;
            font-size: 14px;
        }

        .recording-controls button.recording {
            background: #e74c3c;
        }

        .recording-controls button.recording:hover {
            background: #c0392b;
        }

        .playback-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .playback-controls button {
            padding: 10px 20px;
            font-size: 14px;
        }

        .playback-controls button.playing {
            background: #3498db;
        }

        .playback-controls button.playing:hover {
            background: #2980b9;
        }

        .recording-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
        }

        .recording-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .recording-item button {
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bird Synth</h1>
        <canvas id="visualizer" class="visualizer"></canvas>
        
        <div class="controls">
            <button id="chirp">Chirp</button>
            <button id="whistle">Whistle</button>
            <button id="trill">Trill</button>
            <button id="warble">Warble</button>
        </div>

        <div class="sliders">
            <div class="slider-container">
                <label for="frequency">Frequency</label>
                <input type="range" id="frequency" min="200" max="2000" value="800">
            </div>
            <div class="slider-container">
                <label for="modulation">Modulation</label>
                <input type="range" id="modulation" min="0" max="100" value="50">
            </div>
            <div class="slider-container">
                <label for="attack">Attack</label>
                <input type="range" id="attack" min="0.01" max="1" step="0.01" value="0.1">
            </div>
            <div class="slider-container">
                <label for="release">Release</label>
                <input type="range" id="release" min="0.01" max="2" step="0.01" value="0.5">
            </div>
        </div>

        <div class="recording-controls">
            <button id="record">Record</button>
            <button id="stop">Stop</button>
        </div>

        <div class="playback-controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="clear">Clear</button>
        </div>

        <div class="recording-list" id="recordingList">
            <!-- Recordings will be added here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
